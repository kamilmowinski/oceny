<div>
  <span x-large>Imiona:</span>
  <input type="text" [value]="names" (input)="names = $event.target.value" autofocus>
  <span x-large>Nazwisko:</span>
  <input type="text" [value]="surname" (input)="surname = $event.target.value">
  <span x-large>Numer indeksu:</span>
  <input type="number" [value]="index" (input)="index = $event.target.value">
  <br>
  <select [value]="droped" (input)="droped = $event.target.value">
    <option value="0">Sprawozdanie 1</option>
    <option value="2">Sprawozdanie 2</option>
    <option value="5">Sprawozdanie 4</option>
    <option value="6">Sprawozdanie 5</option>
    <option value="7">Sprawozdanie 6</option>
    <option value="8">Sprawozdanie 7</option>
    <option value="9">Sprawozdanie 8</option>
    <option value="10">Sprawozdanie 9</option>
    <option value="11">Sprawozdanie 10</option>
    <option value="12">Sprawozdanie 11</option>
    <option value="13">Sprawozdanie 12</option>
  </select>
  <button (click)="calculate()">Sprawdź</button>
  <br>
  <div style="display: inline-block">
    <h3>Skala ocen:</h3>
    <ul>
      <li>0% - 49.9%: 2.0</li>
      <li>50% - 59.9%: 3.0</li>
      <li>60% - 69.9%: 3.5</li>
      <li>70% - 79.9%: 4.0</li>
      <li>80% - 89.9%: 4.5</li>
      <li>90% - 96.9%: 5.0</li>
      <li>> 97%: 5.5</li>
    </ul>
  </div>
  <div style="display: inline-block; margin-left: 100px;">
    <h3>Oceny ze sprawozdań:</h3>
    <pre [hidden]="!studentGrade.length">{{ studentGrade | json }}</pre>
  </div>

  <div style="display: inline-block; margin-left: 100px">
    <h3>Ilość procent:</h3>
    <pre [hidden]="ocena === 0">{{ ocena }}%</pre>
  </div>
</div>
